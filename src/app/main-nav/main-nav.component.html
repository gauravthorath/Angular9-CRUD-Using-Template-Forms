<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/addemployee" routerActiveLink="active">Add New Employee</a>
      <a mat-list-item routerLink="/employeelist" routerActiveLink="active">View All Employees</a>
      <a mat-list-item routerLink="/aboutus" routerActiveLink="active">About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EmployeePortal</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
   
  </mat-sidenav-content>
  <footer></footer>
</mat-sidenav-container>
